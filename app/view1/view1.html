<div class="bs-docs-section" style="margin-top:100px">
    <div class="row" ng-init="fetchDetailList()">
<div class="col-lg-12">
<h2 id="dialogs"> Detail List :</h2>
<div class="table-responsive">
  <table class="table table-bordered table-hover table-striped">
    <tr>
      <th ng-click="orderByField='name'; reverseSort = !reverseSort" class="mousePointer">Name</th>
      <th ng-click="orderByField='category'; reverseSort = !reverseSort" class="mousePointer">Category</th>
      <th ng-click="orderByField='amount'; reverseSort = !reverseSort" class="mousePointer"> Amount</th>
    </tr>
    <tr ng-repeat="dataList in detailList | orderBy:orderByField:reverseSort track by $index">
      <td ng-bind="dataList.name"></td>
      <td ng-bind="dataList.category"></td>
      <td ng-bind="dataList.amount"></td>
    </tr>
  </table>
</div>
</div>
    </div>
</div>
